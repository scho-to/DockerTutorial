version: "3.8"

services:
  mongodb:
    image: 'mongo'
    volumes:
      - data:/data/db
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=Max
    #   - MONGO_INITDB_ROOT_PASSWORD=secret
    env_file:
      - ./env/mongo.env

  backend:
    build: ./backend
    # build: 
    #   context: ./backend
    #   dockerfile: Dockerfile
    #   args:
    #     some-arg: 1
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
      # - /app/node_modules
      # - logs:/app/logs
    env_file:
      - ./env/backend.env
    depends_on:
      - mongodb
  # frontend:

volumes:
  data:
